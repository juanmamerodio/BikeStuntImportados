<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargando producto... - Bike Stunt Importados</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="catalogo.css">
    <link rel="stylesheet" href="producto.css">
</head>
<body>

    <header id="header" class="header">
        <div class="container">
            <a href="index.html" class="logo">Stunt<span>Importados</span></a>
            <nav class="main-nav">
                <a href="index.html">Inicio</a>
                <a href="catalogo.html">Catálogo</a>
            </nav>
        </div>
    </header>

    <main id="product-main-content" class="hidden">
        <section id="product-detail-section">
            <div class="container">
                <div class="product-layout">
                    <div class="product-gallery">
                        <div class="main-image-container">
                            <img id="main-product-image" src="https://placehold.co/600x600/f0f0f0/333?text=..." alt="Imagen principal del producto">
                        </div>
                        <div id="thumbnail-gallery" class="thumbnail-gallery"></div>
                    </div>

                    <div class="product-details">
                        <span id="product-brand" class="product-brand-tag"></span>
                        <h1 id="product-name"></h1>
                        <div id="product-availability" class="availability"></div>
                        
                        <!-- NUEVO: Div para el contador de stock bajo -->
                        <div id="product-stock-counter" class="stock-counter"></div>

                        <div id="product-pricing" class="product-pricing-detail"></div>

                        <div id="color-selector-container" class="product-option-section"></div>

                        <div class="product-option-section">
                            <h4>Cantidad</h4>
                            <div class="quantity-selector">
                                <button id="quantity-decrease" class="quantity-btn" aria-label="Disminuir cantidad">-</button>
                                <input id="quantity-input" type="number" value="1" min="1" max="99" class="quantity-input" readonly>
                                <button id="quantity-increase" class="quantity-btn" aria-label="Aumentar cantidad">+</button>
                            </div>
                        </div>

                        <div class="actions">
                            <a id="primary-action-btn" href="#" target="_blank" class="btn btn-primary">
                                <i class="fa-brands fa-whatsapp"></i> Comprar por WhatsApp
                            </a>
                        </div>
                        
                        <div class="product-specs">
                            <h4>Especificaciones</h4>
                            <ul id="specs-list"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="product-description-section" class="section-alt">
            <div class="container">
                <!-- CAMBIO: Contenedor para aplicar el estilo "Google" -->
                <div class="description-wrapper">
                    <h2 class="section-title-small">Descripción del Producto</h2>
                    <p id="product-description-text"></p>
                </div>
            </div>
        </section>

        <section id="related-products-section">
            <div class="container">
                <h2 class="section-title-small">También te podría interesar</h2>
                <div id="related-products-grid" class="product-grid"></div>
            </div>
        </section>
    </main>
    
    <div id="page-loader" class="loader-container">
        <div class="spinner"></div>
        <p class="catalog-message">Cargando producto...</p>
    </div>

    <footer class="footer">
        <div class="container">
            <p>© 2025 Bike Stunt Importados. Creado por <span>@juanmamerodio</span> con pasión por el Stunt.</p>
        </div>
    </footer>
    
    <!-- CAMBIO: Se añade el script global para el efecto del header -->
    <script src="script.js"></script>
    <script src="producto.js"></script>
</body>
</html>
